<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Dashboards de BI</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #252525;
            --text-primary: #e6e6e6;
            --text-secondary: #a0a0a0;
            --accent: #007638;
            --accent-hover: #007638;
            --border: #333333;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .description {
            color: var(--text-secondary);
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        .search-container {
            margin: 20px 0 30px;
            display: flex;
            justify-content: center;
        }
        
        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }
        
        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }
        
        .projects-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
        }
        
        .projects-table th {
            background: var(--bg-tertiary);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }
        
        .projects-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .projects-table tr:last-child td {
            border-bottom: none;
        }
        
        .projects-table tr:hover {
            background: var(--bg-tertiary);
        }
        
        .project-link {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .project-link:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .project-link i {
            margin-right: 8px;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-top: 40px;
            border: 1px solid var(--border);
        }
        
        .glpi-btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 15px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .glpi-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .glpi-btn i {
            margin-right: 8px;
        }
        
        footer p {
            color: var(--text-secondary);
            margin-top: 15px;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .projects-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>

        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Hub de Dashboards de Business Intelligence</h1>
            <p class="description">Acesso rápido a todos os dashboards e relatórios de BI desenvolvidos</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar dashboard...">
        </div>

        <main>

                <thead>
                    <tr>
                        <th>Nome do Dashboard</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="projectsContainer">
                    <!-- As linhas da tabela serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </main>

        <footer>
            <a href="https://glpi.clinicafares.com.br/plugins/formcreator/front/formdisplay.php?id=3" class="glpi-btn" target="_blank">
                <i class="fas fa-ticket-alt"></i> Abrir Chamado no GLPI
            </a>
            <p>© 2024 Hub de Dashboards de BI. Todos os direitos reservados.</p>
        </footer>
    </div>

            { name: "KPI GERENCIAL COMPRAS", link: "https://app.powerbi.com/groups/f75f840c-47f0-48f4-94c5-2845642d9d26/reports/9ec39405-e27e-4c26-ab5c-37e189b5c292?experience=power-bi" },
            { name: "KPI GERENCIAL ENFERMAGEM", link: "https://app.powerbi.com/groups/f75f840c-47f0-48f4-94c5-2845642d9d26/reports/389d2bca-3d20-4a96-9d8b-5c4c7df8d0b9?experience=power-bi" },

            { name: "KPI PACIENTES NOVOS", link: "https://app.powerbi.com/groups/f75f840c-47f0-48f4-94c5-2845642d9d26/reports/6336bbab-e257-495e-be57-2792ed70bcbc?experience=power-bi" },
            { name: "Novo KPI Marketing Funil", link: "https://app.powerbi.com/groups/f75f840c-47f0-48f4-94c5-2845642d9d26/reports/5c319289-1d92-41a7-ad5a-fd3bf7c03d95?experience=power-bi" },
            { name: "REPASSE", link: "https://app.powerbi.com/groups/f75f840c-47f0-48f4-94c5-2845642d9d26/reports/d784f9fc-6bb1-4b77-a9e2-995d13c48789?experience=power-bi" }
        ];

        // Função para renderizar os projetos
        function renderProjects(projectsToRender) {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = '';
            
            if (projectsToRender.length === 0) {
                container.innerHTML = '<tr><td colspan="2" style="text-align: center; color: var(--text-secondary);">Nenhum dashboard encontrado.</td></tr>';
                return;
            }
            
            projectsToRender.forEach(project => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${project.name}</td>
                    <td>
                        <a href="${project.link}" class="project-link" target="_blank">
                            <i class="fas fa-external-link-alt"></i> Acessar
                        </a>
                    </td>
                `;
                
                container.appendChild(row);
            });
        }

        // Função de busca
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                
                if (searchTerm === '') {
                    renderProjects(projects);
                    return;
                }
                
                const filteredProjects = projects.filter(project => 
                    project.name.toLowerCase().includes(searchTerm)
                );
                
                renderProjects(filteredProjects);
            });
        }

        // Inicializar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects(projects);
            setupSearch();
        });
    </script>
</body>
</html>
